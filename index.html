    <script>(function(){

  console.log('initializing...');

  var i = 0;

  function unfade(element, display) {
    var op = 0.1;  // initial opacity
    element.style.display = display;
    var timer = setInterval(function () {
        if (op >= 1){
            clearInterval(timer);
        }
        element.style.opacity = op;
        element.style.filter = 'alpha(opacity=' + op * 100 + ")";
        op += op * 0.1;
    }, 10);
}

function fade(element, display) {
  var op = 1;  // initial opacity
  var timer = setInterval(function () {
      if (op <= 0.1){
          clearInterval(timer);
          element.style.display = display;
      }
      element.style.opacity = op;
      element.style.filter = 'alpha(opacity=' + op * 100 + ")";
      op -= op * 0.1;
  }, 50);
}

function swipe(left) {
  var news = document.getElementsByClassName("news-item");
  var current = -1;
  for (var i = 0;i < news.length;i++) {
    if (news[i].style.display == 'inline-block') {
      current = i;
    }
    news[i].style.display = 'none';
  }
  if (left) {
    current--;
    if (current < 0) {
      current = news.length - 1;
    }
  } else {
    current++;
    if (current >= news.length) {
      current = 0;
    }
  }
  news[current].style.display = 'inline-block';
  direction = left;
}

  
  var direction = false;

  newsLeft.onclick = function() {swipe(true);};
  newsRight.onclick = function() {swipe(false)};

  var swipeInterval = setInterval(function() {
    swipe(direction);
  }, 5000);

  console.log('script loaded, ready to rock!');


})();
</script>
