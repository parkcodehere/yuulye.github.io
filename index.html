<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" href="img/drawing.png?v=1">
    <link rel="stylesheet" href="font-awesome/4.7.0/css/font-awesome.min.css">
    <title>yuulye</title>
    <style>
      * {
        box-sizing: border-box;
      }
      html, body {
        height: 100%;
        margin: 0;
      }

      table {
        width: 100%;
        height: 100%;
      }
      table td {
        text-align: center;
      }
      table td > a {
        position: relative;
        display: inline-block;
        overflow: hidden;
      }
      table td > a img {
        position: relative;
        width: 128px;
      }
      table td ul {
        list-style: none;
        font-size: 32px;
        padding: 0;
      }
      table td ul li a {
        text-decoration: none;
      }
      table td ul li {
        display: inline-block;
        margin: 0 4px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>
          <a href="/">
            <img src="img/drawing.svg">
          </a>
          <ul>
            <li>
              <a href="https://plus.google.com/102832888196813116163" target="_blank">
                <i style="color: #EB4235;" class="fa fa-google-plus-circle"></i>
              </a>
            </li>
            <li>
              <a href="https://github.com/yuulye" target="_blank">
                <i style="color: black;" class="fa fa-github"></i>
              </a>
            </li>
          </ul>
          <div style="text-align: center;">
            <div style="display: inline-block;">
              <a href="tictactoe">
                Tic Tac Toe
              </a>
            </div>
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
