<!DOCTYPE html>
<html>
  <head>
    <title>yuulye</title>
    <style>
      * {
        box-sizing: border-box;
      }
      html, body {
        height: 100%;
        margin: 0;
      }

      table {
        width: 100%;
        height: 100%;
      }
      table td {
        text-align: center;
      }
      table td a {
        position: relative;
        display: inline-block;
        overflow: hidden;
        background: silver;
        border-radius: 50%;
      }
      table td a img {
        position: relative;
        top: 11px;
        width: 128px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>
        <a href="/">
          <img src="img/man.svg">
        </a>
        </td>
      </tr>
    </table>
  </body>
</html>
