        <style>* {
    box-sizing: border-box;
}

html, body {
    height: 100%;
}
body {
    margin: 0;
    background: white;
}

@font-face {
    font-family: PermanentMarker;
    src: url(../font/Permanent_Marker/PermanentMarker-Regular.ttf);
}

.wrapper {
    width: 100%;
    height: 100%;
}
.wrapper td {
    position: relative;
    text-align: center;
}
.wrapper td > div.board-wrapper {
    position: relative;
    display: inline-block;
}

#board {
    border-spacing: 8px;
    font-family: PermanentMarker;
    font-size: 40px;
    font-weight: bold;
    background: silver;
}
#board td {
    cursor: pointer;
    background: white;
    width: 64px;
    height: 64px;
    text-align: center;
}

.board-wrapper {
    position: relative;
}
.board-wrapper div.board-wrapper, .board-wrapper div.styler {
    position: absolute;
    background: white;
}
.board-wrapper div.top {
    top: 0;
    width: 100%;
    height: 8px;
}
.board-wrapper div.bottom {
    bottom: 0;
    width: 100%;
    height: 8px;
}
.board-wrapper div.left {
    top: 0;
    width: 8px;
    height: 100%;
}
.board-wrapper div.right {
    top: 0;
    right: 0;
    width: 8px;
    height: 100%;
}
</style>

        <script>function getClickedElement(e) {
    if (e.path) { // chrome
        return e.path[0];
    }
    if (e.explicitOriginalTarget) { // firefox
        return e.explicitOriginalTarget;
    }
    if (e.target) { // edge, internet explorer
        return e.target;
    }
    console.error("can't find element!");
}
var x = "X", o = "O";
var current = x;
board.onclick = function(e) {
    var td = getClickedElement(e);
    if (td && !td.clicked) {
        td.clicked = true;
        td.innerText = current;
        current = current==x?o:x;
    }
};
</script>
